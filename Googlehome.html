<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search look a like</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/html problems udemy/Googlehomestyle.css"
      type="text/css"
    />
  </head>
  <body>
    <header id="header">
      <nav>
        <a href="" class="links">Gmail</a>
        <a href="" class="links">Images</a>
        <div id="dropdown-wrapper">
          <i id="dropdown-menu" class="material-icons">apps</i>
          <div class="dropdown">
            <img
              src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
              alt="Search"
            />
            <p>Search</p>

            <img
              src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
              alt="Maps"
            />
            <p>Maps</p>

            <img
              src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
              alt="Drive"
            />
            <p>Drive</p>

            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg"
              alt="Calender"
            />
            <p>Calender</p>

            <img
              src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
              alt="Photos"
            />
            <p>Photos</p>

            <img
              src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
              alt="Keep"
            />
            <p>Keep</p>
          </div>
        </div>
        <img class="profile-pic" src="/images/my pic.JPG" alt="Profile-pic" />
      </nav>
    </header>
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Search"
      />
      <br /><input type="" class="search-bar" /><img
        src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
        alt="voice search"
        class="voice-search"
      />
      <br /><input type="button" id="btns" value="Google Search" />
      <input type="button" name="buttons" id="btns" value="I'm Feeling Lucky" />
    </main>
  </body>
</html>
